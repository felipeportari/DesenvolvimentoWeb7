<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="text-center d-flex justify-content-center align-items-center">
    <form class="form-signin">
      <div class="form">
        <img
          class="mb-4"
          src="assets/img/delicias.png"
          alt="Logo"
          width="120"
          height="120"
        />
        <h1 class="h3 mb-3 font-weight-normal">Tela de Login</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email"
        />
        <label for="inputPassword" class="sr-only">Senha</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Senha"
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Lembrar-me
          </label>
        </div>
        <a href="home.html" class="btn btn-lg btn-primary btn-block">Entrar</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </div>
    </form>
  </body>
</html>
